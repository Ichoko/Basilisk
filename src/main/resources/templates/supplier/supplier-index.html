<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="main-body">
<nav th:replace="~{layout :: navigation}"></nav>
<header th:replace="~{layout :: header('Suppliers Index')}"></header>

<main>
    <div class="grid-container">
        <form class="filter" th:attr="action=@{/supplier/index}" method="get">
            <input type="text" name="company" placeholder="Company Name..." th:attr="value=${company}">
            <input type="text" name="contact" placeholder="Contact Name..." th:attr="value=${contact}">
            <button class="blue-button" type="submit">Search</button>
            <a class="blue-button create-button" th:href="@{/supplier/upsert-form}">Insert New Supplier</a>
        </form>
        <table>
            <thead>
            <tr>
                <th>Action</th>
                <th>Company Name</th>
                <th>Contact Person</th>
                <th>Job Title</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row : ${dataGrid}">
                <td>
                <a class="blue-button" th:href="@{/supplier/upsert-form(id=${row.id})}">Edit</a>
                <a class="blue-button" th:href="@{/supplier/delete(id=${row.id})}">Delete</a>
                </td>
                <td th:text="${row.companyName}"></td>
                <td th:text="${row.contactPerson}"></td>
                <td th:text="${row.jobTitle}"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4">
                    <div class="pagination">
                        <div th:text="|page ${currentPage} of ${totalPage}|"></div>
                        <div th:if="${totalPage != 0}">
                            <a th:each="loop:${#numbers.sequence(1,totalPage)}"
                               th:href="@{/supplier/index(page=${loop},company=${company},contact=${contact})}"
                               th:text="${loop}"></a>
                        </div>
                    </div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</main>
<footer th:replace="~{layout :: footer}"></footer>
<th:block th:replace = "~{layout :: javascript}"></th:block>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" lang="en">
<head th:replace="~{login-layout :: head}"></head>
<body  class="authentication-body">
<div class="authentication-wrapper">
    <header th:replace = "~{login-layout :: header}"></header>
    <main>
        <h1>Sign In</h1>
        <form method="post" th:attr="action=@{/authenticating}">
            <input type="hidden" th:name = ${_csrf.parameterName} th:value =${_csrf.token}>
            <!--            sesuai dengan url post yg di custom-->
            <input type="text" name="username" placeholder="username">
            <input type="password" name="password" placeholder="password">
            <button type="submit"> sign in</button>
        </form>
        <div class="link-container">
            <a th:href="@{/account/registerForm}"> Click Here to register</a>
        </div>
    </main>
</div>
</body>
</html>

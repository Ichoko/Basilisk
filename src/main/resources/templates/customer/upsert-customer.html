<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body  class="main-body">
<nav th:replace="~{layout :: navigation}"></nav>
<header th:replace="~{layout :: header('Insert Customer')}"></header>
<main>
    <!--    Binding html FORM dengan DTO(Upsert x DTO)-->
    <form     class="upsert-form" th:attr="action=@{/customer/save}" method="post" th:object="${dto}">
        <input type="hidden" th:name = ${_csrf.parameterName} th:value =${_csrf.token}>
        <input type="hidden" th:field="*{id}">
        <table>
            <tbody>
            <tr>
                <td>
                    <label>Company Name</label>
                </td>
                <td>
                    <input type="text" th:field="*{companyName}">
                    <div class="field-validation-error" th:errors="*{companyName}"></div>
                    <div class="field-validation-error" th:errors="${dto}"></div>
                </td>
            </tr>

            <tr>
                <td>
                    <label>contact person</label>
                </td>
                <td>
                    <input type="text" th:field="*{contactPerson}">
                    <div class="field-validation-error" th:errors="*{contactPerson}"></div>
                </td>
            </tr>

            <tr>
                <td class="textarea-label">
                    <label>Address</label>
                </td>
                <td>
                    <textarea th:field="*{address}"></textarea>

                    <div class="field-validation-error" th:errors="*{address}"></div>
                </td>
            </tr>

            <tr>
                <td>
                    <label>city</label>
                </td>
                <td>
                    <input type="text" th:field="*{city}">
                    <div class="field-validation-error" th:errors="*{city}"></div>
                </td>
            </tr>

            <tr>
                <td>
                    <label>phone</label>
                </td>
                <td>
                    <input type="text" th:field="*{phone}">
                    <div class="field-validation-error" th:errors="*{phone}"></div>
                </td>
            </tr>

            <tr>
                <td>
                    <label>email</label>
                </td>
                <td>
                    <input type="text" th:field="*{email}">
                    <div class="field-validation-error" th:errors="*{email}"></div>
                </td>
            </tr>
<!--            <tr>-->
<!--                <td>-->
<!--                    <label>deletedate</label>-->
<!--                </td>-->
<!--                <td>-->
<!--                    <input type="datetime-local" th:field="*{deletedate}">-->
<!--                </td>-->
<!--            </tr>-->
            </tbody>
        </table>
        <button class="blue-button" type="submit">Submit</button>
    </form>
</main>
<footer th:replace="~{layout :: footer}"></footer>
<th:block th:replace = "~{layout :: javascript}"></th:block>

</body>
</html>

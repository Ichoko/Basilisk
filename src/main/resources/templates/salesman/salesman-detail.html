<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body  class="main-body">
<nav th:replace="~{layout :: navigation}"></nav>
<header th:replace="~{layout :: header('Detail in salesman : '+${header.fullName})}"></header>
<main>
    <div class="grid-container">
    <section class="header-info">
        <div>Employee Number: <span th:text="${header.employeeNumber}"></span></div>
        <div>Full Name: <span th:text="${header.fullName}"></span></div>
        <a class="blue-button" th:href="@{/salesman/assignDetailForm(employeeNumber=${header.EmployeeNumber})}">Assign New Region</a>
<!--        /assignDetailForm(id=${header.id})-->

    </section>
    <table>
        <thead>
        <tr>
            <th>Action</th>
            <th>City</th>
            <th>Remark</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${grid}" th:object="${row}">
            <td>
                <a class="blue-button" th:href="@{/salesman/delete-detail(regionId=*{id},employeeNumber=${header.employeeNumber})}">Delete</a>
            </td>
            <td th:text="*{city}"></td>
            <td th:text="*{remark}"></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3">
                <div class="pagination">
                    <div th:text="|Page ${currentPage} of ${totalPage}|"></div>
                    <div th:if="${totalPage != 0}">
                        <a th:each="loop:${#numbers.sequence(1,totalPage)}"
                           th:text="${loop}"
                           th:href="@{/region/index(page=${loop}, name=${searchName})}"></a>
                    </div>
                </div>
            </td>
        </tr>
        </tfoot>
    </table>
        </div>
</main>
<footer th:replace="~{layout :: footer}"></footer>
<th:block th:replace = "~{layout :: javascript}"></th:block>

</body>
</html>

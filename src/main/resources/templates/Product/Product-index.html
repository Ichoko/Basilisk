<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body  class="main-body">
<nav th:replace="~{layout :: navigation}"></nav>
<header th:replace="~{layout :: header('Product Index')}"></header>
<main>
    <div class="grid-container">
        <form class="filter" th:attr="action=@{/product/index}" method="get">
            <input type="text" name="productName" placeholder="Product Name..." th:attr="value=${productName}">
            <button class="blue-button" type="submit">Search</button>
        </form>
        <a class="blue-button create-button" th:href="@{/product/upsert-form}">Insert New Product</a>
        <table>
            <thead>
            <tr>
                <th>Action</th>
                <th>Name</th>
                <th>Category Name</th>
                <th>Supplier Name</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row : ${dataGrid}" th:object="${row}">
                <td>
                    <a class="blue-button" th:href="@{/product/upsert-form(id=*{id})}">Edit</a>
<!--                    <a class="blue-button" th:href="@{/category/delete(id=*{id})}">Delete</a>-->
                </td>
                <td th:text="*{productName}"></td>
                <td th:text="*{categoryName}"></td>
                <td th:text="*{supplierCompany}"></td>
                <td th:text="*{#numbers.formatCurrency(price)}"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="5">
                    <div class="pagination">
                        <div th:text="|Page ${currentPage} of ${totalPage}|"></div>
                        <div th:if="${totalPage != 0}">
                            <a th:each="loop:${#numbers.sequence(1,totalPage)}"
                               th:text="${loop}"
                               th:href="@{/product/index(page=${loop}, productName=${productName})}"></a>
                        </div>
                    </div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</main>
<footer th:replace="~{layout :: footer}"></footer>
<th:block th:replace = "~{layout :: javascript}"></th:block>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body  class="main-body">
<nav th:replace="~{layout :: navigation}"></nav>
<header th:replace="~{layout :: header('Insert Region')}"></header>
<main>
    <!--    Binding html FORM dengan DTO(Upsert Category DTO)-->
    <form class="upsert-form" th:attr="action=@{/region/save}" method="post" th:object="${dto}">
        <input type="hidden" th:name = ${_csrf.parameterName} th:value =${_csrf.token}>
        <input type="hidden" th:field="*{id}">
        <table>
            <tbody>
            <tr>
                <td>
                    <label>Region city</label>
                </td>
                <td>
                    <input type="text" th:field="*{city}">
                    <div class="field-validation-error" th:errors="*{city}"></div>
<!--                    <div class="field-validation-error" th:errors="${dto}"></div>-->
                </td>
            </tr>
            <tr>
                <td class="textarea-label">
                    <label>Region Remark</label>
                </td>
                <td>
                    <textarea th:field="*{remark}"></textarea>
                    <div class="field-validation-error" th:errors="*{remark}"></div>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="blue-button" type="submit">Submit</button>
    </form>
</main>
<footer th:replace="~{layout :: footer}"></footer>
<th:block th:replace = "~{layout :: javascript}"></th:block>

</body>
</html>
